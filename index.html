
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kamus Pintar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mobile-wrapper">

        <div class="app-header">
            <button id="adminBtn" class="floating-btn">‚öôÔ∏è</button>
            
                <header>
                    <h1>Kamus Pintar</h1>
                    <p>Arab - Melayu</p>
                </header>
            
                <div class="search-box">
                    <input type="search" name="q" id="searchInput" placeholder="Cari perkataan..." autocomplete="off">
                    <div id="suggestionList" class="suggestion-box"></div>
                </div>
            </div>
            
            <div id="results" class="container"></div>

        <button id="adminBtn" class="floating-btn">‚öôÔ∏è</button>

        <div id="adminModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                
                <div id="loginSection">
                    <h2>Admin Login</h2>
                    <form onsubmit="event.preventDefault(); handleLogin();">
                        <input type="email" id="email" name="email" placeholder="Emel Admin" autocomplete="username">
                        
                        <input type="password" id="password" name="password" placeholder="Kata Laluan" autocomplete="current-password">
                        
                        <button type="submit" class="action-btn">Masuk</button>
                    </form>
                    <p id="loginError" style="color:red; margin-top:10px;"></p>
                </div>

                <div id="dataSection" style="display:none;">
                    <div class="modal-header">
                        <h2 id="formTitle">Tambah Perkataan</h2>
                        <button onclick="handleLogout()" class="logout-btn">Log Keluar</button>
                    </div>
                    
                    <div class="scrollable-form">
                        
                        <label>Perkataan Utama</label>
                        <div class="linguistic-box">
                            <div class="editor-toolbar">
                                <button type="button" onclick="insertTag('newWord', '<b>', '</b>')"><b>B</b></button>
                                <button type="button" onclick="insertTag('newWord', '<i>', '</i>')"><i>I</i></button>
                                <button type="button" onclick="insertTag('newWord', '<br>', '')">‚Üµ</button>
                                <span class="toolbar-label">Utama</span>
                            </div>
                            <input type="text" id="newWord" class="editor-textarea" placeholder="Contoh: Makan" style="height:50px;" oninput="autoTitleCase(this)">
                            <div class="editor-footer-line"></div>
                        </div>
                    
                        <label>Jenis / Tag</label>
                        <div class="linguistic-box">
                            <div class="editor-toolbar">
                                <button type="button" onclick="insertTag('newType', '<b>', '</b>')"><b>B</b></button>
                                <button type="button" onclick="insertTag('newType', '<i>', '</i>')"><i>I</i></button>
                                <button type="button" onclick="insertTag('newType', '<br>', '')">‚Üµ</button>
                                <span class="toolbar-label">Kategori</span>
                            </div>
                            <input type="text" id="newType" class="editor-textarea" placeholder="Contoh: Isim, Fi'il" style="height:50px;" oninput="autoTitleCase(this)">
                            <div class="editor-footer-line"></div>
                        </div>
                    
                        <hr class="divider">
                        
                        <label>Data Bahasa & Makna</label>
                        <div class="linguistic-box">
                            <div class="top-row">
                                <input type="text" id="newArab" class="arabic-text" placeholder="Contoh: ŸÖŸéŸÉŸéÿßŸÜŸå">
                                <div class="vertical-line"></div>
                                <input type="text" id="newTrans" placeholder="Contoh: makƒÅnun">
                            </div>
                            <div class="editor-toolbar">
                                <button type="button" onclick="insertTag('newMeaningExt', '<b>', '</b>')"><b>B</b></button>
                                <button type="button" onclick="insertTag('newMeaningExt', '<i>', '</i>')"><i>I</i></button>
                                <button type="button" onclick="insertTag('newMeaningExt', '<br>', '')">‚Üµ</button>
                                <span class="toolbar-label">Huraian</span>
                            </div>
                            <textarea id="newMeaningExt" class="editor-textarea" placeholder="Tulis huraian makna..." rows="4"></textarea>
                            <div class="editor-footer-line"></div>
                        </div>
                    
                        <label style="margin-top:15px; display:block;">Nota</label>
                        <div class="linguistic-box">
                            <div class="editor-toolbar">
                                <button type="button" onclick="insertTag('newGrammar', '<b>', '</b>')"><b>B</b></button>
                                <button type="button" onclick="insertTag('newGrammar', '<i>', '</i>')"><i>I</i></button>
                                <button type="button" onclick="insertTag('newGrammar', '<br>', '')">‚Üµ</button>
                                <span class="toolbar-label">Nota</span>
                            </div>
                            <textarea id="newGrammar" class="editor-textarea" placeholder="Nota tambahan..." rows="2"></textarea>
                            <div class="editor-footer-line"></div>
                        </div>
                        
                        <hr class="divider">
                        <h3>üß© Struktur & Makna</h3>
                        <div class="dynamic-section">
                            <h4>Jadual Struktur <button onclick="addStructRow()" class="small-btn" style="background:#1976d2; color:white;">+</button></h4>
                            <div id="structContainer"></div>
                        </div>
                        
                        <hr class="divider">
                        <h3>üí¨ Contoh Ayat Harian</h3>
                        <div class="dynamic-section">
                            <h4>Senarai Contoh <button onclick="addExRow()" class="small-btn" style="background:#1976d2; color:white;">+</button></h4>
                            <div id="exContainer"></div>
                        </div>
                        
                        <hr class="divider">
                        
                        <h3>üí° Info Tambahan</h3>
                        <label>Pengenalan (Intro)</label>
                        <div class="linguistic-box">
                            <div class="editor-toolbar">
                                <button type="button" onclick="insertTag('newConcIntro', '<b>', '</b>')"><b>B</b></button>
                                <button type="button" onclick="insertTag('newConcIntro', '<i>', '</i>')"><i>I</i></button>
                                <button type="button" onclick="insertTag('newConcIntro', '<br>', '')">‚Üµ</button>
                                <span class="toolbar-label">Intro</span>
                            </div>
                            <textarea id="newConcIntro" class="editor-textarea" placeholder="Contoh: Perkataan ini berasal daripada..." rows="3"></textarea>
                            <div class="editor-footer-line"></div>
                        </div>
                        
                        <div class="dynamic-section">
                            <h4>Jadual Tambahan <button onclick="addConcRow()" class="small-btn" style="background:#1976d2; color:white;">+</button></h4>
                            <div id="concContainer"></div>
                        </div>
                        
                        <button onclick="submitData()" class="save-btn">Simpan</button>
                        <p id="statusMsg"></p>
                    </div>
                </div>
            </div>
        </div> 
        </div> 
    <script src="script.js"></script>
</body>
</html>
