<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus Pintar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <h1>üîç Kamus Pintar</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari perkataan di sini..." autocomplete="off" autofocus>
        </div>

        <div id="results">
            <div class="no-result">Mula menaip untuk mencari...</div>
        </div>
    </div>

    <button id="adminBtn" class="floating-admin-btn">üîí</button>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <div id="loginSection">
                <h2>Admin Login</h2>
                <input type="email" id="email" placeholder="Email Admin">
                <input type="password" id="password" placeholder="Password">
                <button onclick="handleLogin()" class="btn-primary">Masuk</button>
                <p id="loginError" class="error-text"></p>
            </div>

            <div id="dataSection" style="display: none;">
                <div class="header-row">
                    <h2>Tambah Perkataan</h2>
                    <button onclick="handleLogout()" class="btn-logout">Keluar</button>
                </div>
                
                <input type="text" id="newWord" placeholder="Perkataan (Rumi)">
                <textarea id="newDef" placeholder="Definisi Ringkas"></textarea>
                <input type="text" id="newType" placeholder="Jenis (contoh: Kata Nama)">
                
                <h3>Info Arab</h3>
                <input type="text" id="newArab" class="arabic-text" placeholder="Ejaan Arab (ŸÖŸéÿØŸíÿ±Ÿéÿ≥Ÿéÿ©Ÿå)">
                <input type="text" id="newTrans" placeholder="Transliterasi (madrasatun)">
                <textarea id="newMeaningExt" placeholder="Huraian Makna..."></textarea>
                <textarea id="newGrammar" placeholder="Nota Tatabahasa..."></textarea>

                <h3>1. Struktur Ayat</h3>
                <div id="structContainer"></div>
                <button class="btn-small" onclick="addStructRow()">+ Tambah Struktur</button>

                <h3>2. Contoh Ayat</h3>
                <div id="exContainer"></div>
                <button class="btn-small" onclick="addExRow()">+ Tambah Contoh</button>

                <input type="text" id="newFooter" placeholder="Nota Kaki..." style="margin-top:15px;">
                
                <button onclick="submitData()" class="btn-submit">SIMPAN DATA</button>
                <p id="statusMsg"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
